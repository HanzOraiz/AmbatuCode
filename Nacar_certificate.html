<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="Nacar_certificate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <!-- Glassmorphic Background -->
    <div class="glass-background bg-black"></div>

    <!-- Top-left logo -->
    <div class="logo">
        <img src="Nacar_images/Screenshot 2024-10-18 130648.png" alt="Logo">
    </div>

 <!-- Bottom-right Code & Badge -->
 <div class="top-right ">
    <img src="Nacar_images/Screenshot 2024-10-18 125709.png" alt="Ambatu Code ITE18 Logo" class="logo">
</div>

    <!-- Gradient Circles behind content -->
    <div class="gradient-circle circle1"></div>
    <div class="gradient-circle circle2"></div>
    <div class="gradient-circle circle3"></div>
    <div class="gradient-circle circle4"></div>


    <div class="container">
        <div class="row text-center py-5">
            <div class="col-md-6 ">
                <h2 class="section-title text-light ">CERTIFICATES</h2>
                <div class="certificates ">
                    <img src="Nacar_images/CERTIFICATE1.png" alt="Certificate 1" class="img-fluid mb-3">
                    <img src="Nacar_images/CERTIFICATE2.png" alt="Certificate 2" class="img-fluid mb-3">
                    <img src="Nacar_images/CERTIFICATE3.png" alt="Certificate 3" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="section-title text-light">USED TOOLS</h2>
                <div class="tools d-flex flex-wrap justify-content-center">
                    <div class="tool">
                        <h3 class="text-light">HTML</h3>
                        <img src="Nacar_images/HTML_VS.png" alt="HTML" class="img-fluid">
                    </div>
                    <div class="tool">
                        <h3 class="text-light">CSS</h3>
                        <img src="Nacar_images/CSS_VS.png" alt="CSS" class="img-fluid">
                    </div>
                    <div class="tool">
                        <h3 class="text-light">VsCode</h3>
                        <img src="Nacar_images/images (2).png" alt="VSCode" class="img-fluid">
                    </div>
                    <div class="tool">
                        <h3 class="text-light">Figma</h3>
                        <img src="Nacar_images/FIGMA_VS.png" alt="Figma" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
